name: Build Multi-Platform
permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package for Linux
        run: fyne package -os linux -release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-linux-amd64
          path: Focus Breaker.tar.xz

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package for Linux
        run: fyne package -os linux -release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-linux-arm64
          path: Focus Breaker.tar.xz

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64 libasound2-dev

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build application
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: "1"
          CC: x86_64-w64-mingw32-gcc
        run: go build -o focus-breaker.exe .

      - name: Package for Windows
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: "1"
          CC: x86_64-w64-mingw32-gcc
        run: fyne package -os windows -release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-windows-amd64
          path: Focus Breaker.exe

  build-macos:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld bash patch xz-utils bzip2 zip git
          sudo ln -s /usr/bin/ld.lld /usr/bin/ld64.lld

      - name: Cache osxcross
        id: cache-osxcross
        uses: actions/cache@v4
        with:
          path: /tmp/osxcross
          key: osxcross-2.0-llvm-macos14.5

      - name: Install osxcross
        if: steps.cache-osxcross.outputs.cache-hit != 'true'
        run: |
          git clone --branch 2.0-llvm-based https://github.com/tpoechtrager/osxcross /tmp/osxcross

      - name: Download macOS SDK
        if: steps.cache-osxcross.outputs.cache-hit != 'true'
        run: |
          cd /tmp/osxcross/tarballs
          wget -q https://github.com/joseluisq/macosx-sdks/releases/download/14.5/MacOSX14.5.sdk.tar.xz

      - name: Build osxcross
        if: steps.cache-osxcross.outputs.cache-hit != 'true'
        run: |
          cd /tmp/osxcross
          UNATTENDED=yes OSX_VERSION_MIN=11.0 ./build.sh

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package for macOS
        env:
          PATH: "/tmp/osxcross/target/bin:$PATH"
          CGO_ENABLED: "1"
          GOOS: darwin
          GOARCH: arm64
          CC: arm64-apple-darwin23.5-clang
          CXX: arm64-apple-darwin23.5-clang++
        run: fyne package -os darwin -icon assets/Icon.png -release

      - name: Create zip archive
        run: zip -r focus-breaker-darwin.zip "Focus Breaker.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-darwin-arm64
          path: focus-breaker-darwin.zip

  release:
    if: github.event_name == 'release'
    needs: [build-linux-amd64, build-linux-arm64, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
