name: Build Multi-Platform
permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package for Linux
        run: fyne package -os linux -icon assets/Icon.png -release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-linux-amd64
          path: Focus Breaker.tar.xz

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package for Linux
        run: fyne package -os linux -icon assets/Icon.png -release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-linux-arm64
          path: Focus Breaker.tar.xz

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64 libasound2-dev

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build application
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: "1"
          CC: x86_64-w64-mingw32-gcc
        run: go build -o focus-breaker.exe .

      - name: Package for Windows
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: "1"
          CC: x86_64-w64-mingw32-gcc
        run: fyne package -os windows -icon assets/Icon.png -release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-windows-amd64
          path: Focus Breaker.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package for macOS
        run: fyne package -os darwin -icon assets/Icon.png -release

      - name: Create zip archive
        run: zip -r focus-breaker-darwin.zip "Focus Breaker.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-darwin-arm64
          path: focus-breaker-darwin.zip

  release:
    if: github.event_name == 'release'
    needs: [build-linux-amd64, build-linux-arm64, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
