name: Build Multi-Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for ${{ matrix.os }} ${{ matrix.arch }}
        run: |
          fyne-cross ${{ matrix.os }} -arch ${{ matrix.arch }} -name focus-breaker -release -pull

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.os }}" = "linux" ]; then
            mv fyne-cross/dist/linux-${{ matrix.arch }}/focus-breaker.tar.xz artifacts/focus-breaker-${{ matrix.os }}-${{ matrix.arch }}.tar.xz
          elif [ "${{ matrix.os }}" = "windows" ]; then
            mv fyne-cross/dist/windows-${{ matrix.arch }}/focus-breaker.exe.zip artifacts/focus-breaker-${{ matrix.os }}-${{ matrix.arch }}.zip
          elif [ "${{ matrix.os }}" = "darwin" ]; then
            mv fyne-cross/dist/darwin-${{ matrix.arch }}/focus-breaker.app.zip artifacts/focus-breaker-${{ matrix.os }}-${{ matrix.arch }}.zip
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-${{ matrix.os }}-${{ matrix.arch }}
          path: artifacts/*

  release:
    if: github.event_name == 'release'
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
