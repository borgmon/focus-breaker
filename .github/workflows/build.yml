name: Build Multi-Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build application
        run: go build -o focus-breaker .

      - name: Package for Linux
        run: fyne package -os linux -icon assets/Icon.png -release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-linux-amd64
          path: focus-breaker.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build application
        run: go build -o focus-breaker .

      - name: Package for Linux
        run: fyne package -os linux -icon assets/Icon.png -release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-linux-arm64
          path: focus-breaker.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build application
        run: go build -o focus-breaker.exe .

      - name: Package for Windows
        run: fyne package -os windows -icon assets/Icon.png -release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-windows-amd64
          path: focus-breaker.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build application
        run: go build -o focus-breaker .

      - name: Package for macOS
        run: fyne package -os darwin -icon assets/Icon.png -release

      - name: List directory contents
        run: ls -la

      - name: Create zip archive
        run: |
          if [ -d "focus-breaker.app" ]; then
            zip -r focus-breaker-darwin.zip focus-breaker.app
          elif [ -d "FocusBreaker.app" ]; then
            zip -r focus-breaker-darwin.zip FocusBreaker.app
          else
            echo "Error: .app bundle not found"
            ls -la
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-darwin-arm64
          path: focus-breaker-darwin.zip

  release:
    if: github.event_name == 'release'
    needs: [build-linux-amd64, build-linux-arm64, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
