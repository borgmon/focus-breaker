name: Build Multi-Platform

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install Wayland and Flatpak dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev libwayland-dev libxkbcommon-dev wayland-protocols

      - name: Install cross-compilation tools for ARM64
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build for Linux ${{ matrix.arch }} with Wayland and Flatpak support
        env:
          GOARCH: ${{ matrix.arch }}
          CC: ${{ matrix.arch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
          CGO_ENABLED: 1
        run: |
          fyne package -os linux -name focus-breaker -tags "wayland,flatpak" -release

      - name: Rename package
        run: |
          mv focus-breaker.tar.gz focus-breaker-linux-${{ matrix.arch }}.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-linux-${{ matrix.arch }}
          path: focus-breaker-linux-${{ matrix.arch }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Package for Windows amd64
        env:
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          fyne package -os windows -name focus-breaker -release

      - name: Rename executable
        run: |
          mv focus-breaker.exe focus-breaker-windows-amd64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-windows-amd64
          path: focus-breaker-windows-amd64.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Package macOS app bundle (arm64)
        env:
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          fyne package -os darwin -name FocusBreaker -release

      - name: Create DMG archive
        run: |
          hdiutil create -volname FocusBreaker -srcfolder FocusBreaker.app -ov -format UDZO FocusBreaker-arm64.dmg

      - name: Upload macOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: focus-breaker-macos-arm64
          path: FocusBreaker-arm64.dmg

  release:
    if: github.event_name == 'release'
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
